=== HOW TO USE / उपयोग कैसे करें ===\par\par\
[English]\par\
Each Greek/Hebrew word contains embedded translation data:\par\
- GLOSS: The Hindi translation is in the 'gloss' attribute\par\
- STRONG'S: Reference numbers link to lexicon entries\par\
- MORPHOLOGY: Grammar codes show word forms\par\par\
